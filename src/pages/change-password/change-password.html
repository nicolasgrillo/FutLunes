<ion-header>

  <ion-navbar>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="update()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
    
              <ion-item>
                <ion-label floating color="primary">Contraseña actual</ion-label>
                <ion-input type="password" placeholder="Contraseña actual" name="oldPassword" [(ngModel)]="credentials.oldPassword" required></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label floating color="primary">Nueva contraseña</ion-label>
                <ion-input type="password" placeholder="Nueva contraseña" name="email" [(ngModel)]="credentials.newPassword" required></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label floating color="primary">Repita nueva contraseña</ion-label>
                <ion-input type="password" placeholder="Repita nueva contraseña" name="nombre" [(ngModel)]="credentials.confirmPassword" required></ion-input>
              </ion-item>
    
            </ion-list>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Enviar</button>
          </ion-col>
        </ion-row>
    
      </form>
</ion-content>
