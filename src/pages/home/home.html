<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Futbol Lunes!</ion-title>

    <button ion-button [navPush]="matchPage" icon-start>
      <ion-icon name="football"></ion-icon>
      Partido
    </button>

    <ion-buttons end>
        <button ion-button icon-only [navPush]="adminPage" *ngIf="isAdmin">
          <ion-icon name="cog"></ion-icon>
        </button>
        <button ion-button icon-only [navPush]="loginPage" *ngIf="!isAuthenticated">
          <ion-icon name="key"></ion-icon>
        </button>
        <button ion-button icon-only [navPush]="profilePage" *ngIf="isAuthenticated">
          <ion-icon name="person"></ion-icon>
        </button>
        <button ion-button (click)="logout()" *ngIf="isAuthenticated">
          Desconectar
        </button>        
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bienvenido! </h2>

  <div *ngIf="!isAuthenticated">
    Presiona <ion-icon name="key"></ion-icon> para acceder  
  </div>
</ion-content>
