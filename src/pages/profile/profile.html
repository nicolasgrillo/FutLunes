<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-card style="max-width: 25%">
          <ion-row>
            <ion-avatar>
              <img  src="../../assets/imgs/GenericAvatar.png">
            </ion-avatar>
          </ion-row>
          <ion-row justify-content-center align-items-center>
            <ion-badge><h2>@{{username}}</h2></ion-badge>
          </ion-row>
          <ion-row justify-content-center align-items-center>
            <p>{{firstName}} {{lastName}}</p>
          </ion-row>
          <ion-row justify-content-center align-items-center>
            <button ion-button icon-only>
              <ion-icon name="mail"></ion-icon> <ion-label>{{email}}</ion-label>
            </button>
          </ion-row>   
          <ion-row justify-content-center align-items-center>
            <ion-badge item-end>{{appearances}} partidos jugados</ion-badge>
          </ion-row>
          <ion-row>
            <!-- <button ion-button [navPush]="updateProfilePage"> -->
            <button ion-button>
              <ion-badge>Actualizar</ion-badge>
            </button>
            <!-- <button ion-button [navPush]="updatePasswordPage"> -->
            <button ion-button>
                <ion-badge>Cambiar contrase√±a</ion-badge>
            </button>
            </ion-row>
        </ion-card>
      </ion-row>
      
  </ion-grid>
