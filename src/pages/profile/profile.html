<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="update()" #profileForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-label color="primary">Usuario</ion-label>
                <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="username" readonly required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Nombre</ion-label>
                <ion-input type="text" placeholder="Nombre" name="firstName" [(ngModel)]="firstName"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Apellido</ion-label>
                <ion-input type="text" placeholder="Apellido" name="lastName" [(ngModel)]="lastName"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Email</ion-label>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label color="primary">Partidos Jugados</ion-label>
                <ion-input type="text" placeholder="Partidos Jugados" name="appearances" [(ngModel)]="appearances" readonly></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!profileForm.form.valid">Actualizar datos</button>        
          </ion-col>
        </ion-row>
        
      </form>
</ion-content>
