<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/GenericAvatar.png">
          </ion-avatar>
          <h2> @ {{username}} </h2>
          <p> {{firstName}} {{lastName}} </p>
        </ion-item>
        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="mail"></ion-icon>
                  <div>{{email}}</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="hand"></ion-icon>
                  <div>{{appearances}}</div>
                </button>
              </ion-col>
        </ion-row>
    </ion-card>  
        <ion-row>          
          <ion-col>
            <button ion-button icon-start clear small [navPush]="updateProfilePage">
              <ion-icon name="share-alt"></ion-icon>
              <div>Actualizar</div>
            </button>
          </ion-col>
          <ion-col>
              <button ion-button icon-start clear small [navPush]="changePasswordPage">
                <ion-icon name="share-alt"></ion-icon>
                <div>Cambiar contrase√±a</div>
              </button>
            </ion-col>
        </ion-row>
</ion-content>
