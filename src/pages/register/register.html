<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Usuario" name="Username" [(ngModel)]="credentials.username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="credentials.firstname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Apellido" name="apellido" [(ngModel)]="credentials.lastname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="credentials.password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirmar ContraseÃ±a" name="confirmation_password" [(ngModel)]="credentials.confirmation" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
