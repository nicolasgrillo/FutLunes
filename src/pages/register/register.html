<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label color="primary" floating>Usuario*</ion-label>
            <ion-input type="text" placeholder="Usuario*" name="Username" [(ngModel)]="credentials.username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Email*</ion-label>
            <ion-input type="text" placeholder="Email*" name="email" [(ngModel)]="credentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="credentials.firstname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Apellido</ion-label>
            <ion-input type="text" placeholder="Apellido" name="apellido" [(ngModel)]="credentials.lastname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Contrase単a*</ion-label>
            <ion-input type="password" placeholder="Contrase単a*" name="password" [(ngModel)]="credentials.password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Confirmar Contrase単a*</ion-label>
            <ion-input type="password" placeholder="Confirmar Contrase単a*" name="confirmPassword" [(ngModel)]="credentials.confirmPassword" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
