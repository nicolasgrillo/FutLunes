<ion-header>
    <ion-navbar>  
      <ion-title>Iniciar Sesión</ion-title>  
    </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" #sessionForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="username" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!sessionForm.form.valid">Iniciar sesión</button>        
      </ion-col>
    </ion-row>
    
  </form>
  <button ion-button class="register-btn" block clear [navPush]="registerPage">Registrarse</button>
  
</ion-content>
