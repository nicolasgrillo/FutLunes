<ion-header>

  <ion-navbar>
    <ion-title>Partido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-item>
          <ion-icon name="pin" item-start large></ion-icon>
          <h2>{{match.place}}</h2>
          <p>11 N. Way St, Madison, WI 53703</p>
        </ion-item>
  </ion-card>

    <ion-list>
        <ion-item *ngFor="let player of players">
          <ion-avatar item-start>
            <img src="../../assets/imgs/GenericAvatar.png">
          </ion-avatar>
          <h2>{{player.user}}</h2>
          <ion-icon name="clock">{{player.subscriptionDate}}</ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
