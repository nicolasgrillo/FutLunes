<ion-header>

  <ion-navbar>
    <ion-title>Partido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="match">
      <ion-item>
          <ion-icon name="pin" item-start large></ion-icon>
          <h2>{{match.Title}}</h2>
          <p>{{match.MatchDate}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="people" item-start large ></ion-icon>
            <h2>{{subscriptions}} / {{match.Limit}}</h2>
          </ion-item>

        <ion-item>
          <button ion-button icon-start clear item-end>
            <ion-icon name="navigate"></ion-icon>
            {{match.MapUrl}}
          </button>
        </ion-item>
  </ion-card>

  <ion-list *ngIf="match">
      <ion-item *ngFor="let player of match.Players">
        <ion-avatar item-start>
          <img src="../../assets/imgs/GenericAvatar.png">
        </ion-avatar>
        <h2>{{player.username}}</h2>
        <ion-icon name="clock">{{player.subscriptionDate}}</ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
