<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Partido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="createMatch()" #addMatchForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label color="primary" stacked>Nombre de la cancha</ion-label>
              <ion-input type="text" placeholder="Nombre de la cancha" name="LocationTitle" [(ngModel)]="match.LocationTitle" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>URL GoogleMap</ion-label>
              <ion-input type="text" placeholder="URL GoogleMap" name="MapUrl" [(ngModel)]="match.LocationMapUrl" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Jugadores max</ion-label>
              <ion-input type="number" placeholder="Jugadores max" name="playerLimit" [(ngModel)]="match.PlayerLimit" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Fecha del partido</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" name="matchDate" [(ngModel)]="match.MatchDate" required></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!addMatchForm.form.valid">Cargar</button>
            </ion-col>
      </ion-row>
    </form>
</ion-content>
